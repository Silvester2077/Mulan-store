</ul>
</nav>
</header>
<main>
<h1>Your Cart</h1>
<div class="cart-container">
<ul id="cart-items"></ul>
<div class="cart-summary">
<p>Total Items: <span id="total-items">0</span></p>
<p>Total Price: <span id="total-price">$0.00</span></p>
</div>
</div>
<button class="clear-cart-button" onclick="clearCart()">Clear Cart</button>
<a class="checkout-button" href="checkout.html">Checkout</a>
</main>
<footer>
<p>Â© 2024 Ultra Online Store. All rights reserved.</p>
<div class="social-media">
<a href="#"><img alt="Facebook Icon" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" style="width: 24px; height: 24px;"/></a>
<a href="#"><img alt="Twitter Icon" src="https://cdn-icons-png.flaticon.com/512/733/733579.png" style="width: 24px; height: 24px;"/></a>
<a href="#"><img alt="LinkedIn Icon" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" style="width: 24px; height: 24px;"/></a>
</div>
</footer>
<script>
        const cart = JSON.parse(localStorage.getItem('cart'))  [];

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let totalPrice = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                cartItems.appendChild(li);

                const price = getPrice(item); // Get the price for each item
                totalPrice += price;
            });

            document.getElementById('total-items').textContent = cart.length;
            document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
        }

        function getPrice(item) {
            const prices = {
                'Essentials Warm-Up 3-Stripes Track Jacket': 55,
                'Adidas Originals 90s Corduroy Pants': 100,
                'Sneaker': 180,
                'Denim Rhinestone Jacket': 140,
                'Copa Pure 2 Elite Knit Firm Ground Cleats': 250,
                'Supernova Prima Running Shoes': 160
            };
            return prices[item]  0;
        }

        function clearCart() {
            localStorage.removeItem('cart');
            displayCart();
        }

        displayCart();
    </script>
</body>
</html>
